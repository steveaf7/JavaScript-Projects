<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body></body>
    <script>
        $(document).ready(function() { //when document has loaded, 
            $("html").append( //append below code to end of <html> tag.
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p id='4'>Paragraph 4</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});//access element with id 2, and change css
            $("#3").click(function() { //access element with i 3, and when clicked,
                $('h1').hide( "slow" ); //hide the h1 element slowly
            });
            $("#1").click(function() { //when element with id 1 is clicked, 
                $('h1').show( "fast" ); //show the h1 element quickly
            });
        });
    </script>
</html>
