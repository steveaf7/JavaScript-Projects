<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                animation: zoominout 15s forwards;
            }
            @keyframes zoominout {
                0% {
                    transform: scale(1,1);
                }
                50% {
                    transform: scale(1.2,1.2);
                }
                100% {
                    transform: scale(1,1);
                }
            }

        </style>

    </head>
    <body>
        <img src="https://images.pexels.com/photos/2543240/pexels-photo-2543240.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Oooops">
    </body>
</html>
