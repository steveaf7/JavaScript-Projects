<!DOCTYPE html>
<html>
    <head>
        <style>
            #slideshow {
                margin: 50px auto;
                position: relative;
                width: 500px;
                height: 250px;
                padding: 10px;
                box-shadow: 0 0 20px rgba(0,0,0,0.4);
            }

            #slideshow > div {
                position: absolute;
                top: 10px;
                left: 10x;
                right: 10px;
                bottom: 10px;
            }
        </style>

    </head>
    <body>
        <div id="slideshow">
            <div>
                <img src="./dog_images/img_1.jpg">
            </div>
            <div>
                <img src="./dog_images/img_2.jpg">
            </div>
            <div>
                <img src="./dog_images/img_3.jpg">
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.min.js" 
        type="text/javascript"></script>
        <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() {
                $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);
        </script>
    </body>
</html>
